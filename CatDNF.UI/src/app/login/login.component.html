
<div class="sidenav">
  <div class="login-main-text">
     <h2>Cat DNF</h2>
     <p>Login from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
      <div class="logo">
          <img src="../../assets/images/Syne-logo.png">
      </div>
     <div class="login-form">

      <form class="form-signin" name="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>

           <div class="form-group">
              <label>User Name</label>
              <input type="text" formControlName="userName" class="form-control" placeholder="User Name">
              <div class="alert-danger" *ngIf="!loginForm.controls.userName.valid && loginForm.get('userName').touched">
                Username is required
            </div>
            </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div class=" alert-danger" *ngIf="!loginForm.controls.password.valid && loginForm.get('password').touched">
                Password is required
            </div>
            </div>
            <div class="form-group alert alert-danger" *ngIf="errFlag">
              <span class="alertIcon"><i class="fas fa-exclamation-triangle"></i></span>
              <span class="alertText"> Error occured while trying to login.<br/></span>
          </div>
           <button class="ref-anim" type="submit" class="btn btn-purple mt-3" [disabled]="loginForm.invalid">Login
            <i #rotateImage id="rotateImage" *ngIf="isLoading" class="fa fa-refresh" aria-hidden="true"></i>

          </button>
        </form>
     </div>
  </div>
</div>
